<!-- DashJS -->
<script src="js/dash.all.js"></script>
<script src="js/videojs-dash.min.js"></script>

<h1>DashJS (The DashIF Reference PLayer)</h1>

<section class="bootstrap-iso">
  <form id="playform">
    <div class="form-group">
      <label for="manifest">MPEG DASH Manifest:</label>
      <input type="text" class="form-control" id="manifest" name="manifest">
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Play!</button><br><br>
    <button type="button" id="demo" class="btn btn-info btn-sm">Load Demo Manifest</button>
  </form>
</section>

<section>
  <video id="example" width="600" height="300" controls autoplay/>
</section>

<p>This player is DashJS (The DashIF Reference Player)<br><a href="https://github.com/Dash-Industry-Forum/dash.js/wiki">More details can be found here.</a></p>
<p><small>DashJS 1.5.1</small></p>

<script>
const manifest = document.getElementById('manifest');
function play() {
  const video = document.querySelector("#example"),
    source = document.createElement("source");
  source.src = manifest.value;
  source.type = "application/dash+xml";
  const player = Dash.create(video, source);
}
document.getElementById('playform').onsubmit = () => {
  play();
  return false;
};
document.getElementById('demo').onclick = () => {
  manifest.value = 'http://rdmedia.bbc.co.uk/dash/ondemand/testcard/1/client_manifest-events.mpd';
  play();
};
</script>
