<!-- VideoJS -->
<script src="js/video.js"></script>
<script src="js/videojs.hls.min.js"></script>
<!-- <script src="js/videojs.thumbnails.js"></script>
<link href="css/videojs.thumbnails.css" rel="stylesheet"> -->
<link rel="stylesheet"href="css/video-js.min.css" ></link>

<h1>Video.js with Contrib HLS</h1>
<section class="bootstrap-iso">
  <form id="playform">
    <div class="form-group">
      <label for="manifest">HLS Manifest:</label>
      <input type="text" class="form-control" id="manifest" name="manifest">
    </div>
    <!-- <div class="form-group">
      <label for="vtt-metadata">VTT Metadata:</label>
      <input type="text" class="form-control" id="vtt-metadata" name="vtt-metadata">
    </div> -->
    <button type="submit" class="btn btn-primary btn-lg">Play!</button><br><br>
    <button type="button" id="demo" class="btn btn-info btn-sm">Load Demo Manifest</button>
  </form>
</section>

<section>
  <video id="example" width="600" height="300" class="video-js vjs-default-skin center-block" controls>
  </video>
</section>

<section>
  <p>This player is VideoJS with Contrib HLS<br><a href="http://videojs.github.io/videojs-contrib-hls/">More details can be found here.</a></p>
  <p><small>VideoJS 5.2.1 ~ VideoJS Contrib HLS 1.3.7</small></p>
</section>

<script>
const player = videojs('example')
  manifest = document.getElementById('manifest'),
  license = document.getElementById('license');
function play() {
  player.src({
    src: manifest.value,
    type: 'application/x-mpegURL'
  });
  player.play();
}
document.getElementById('playform').onsubmit = () => {
  play();
  return false;
}

document.getElementById('demo').onclick = () => {
  manifest.value = 'https://s3.amazonaws.com/_bc_dml/example-content/tears-of-steel/playlist.m3u8';
  play();
};
</script>
