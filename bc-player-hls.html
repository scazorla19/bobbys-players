<h1>Brightcove Player: HLS</h1>

<section class="bootstrap-iso">
  <form id="playform">
    <div class="form-group">
      <label for="manifest">HLS Manifest:</label>
      <input type="text" class="form-control" id="manifest" name="manifest">
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Play!</button><br><br>
    <button type="button" id="demo" class="btn btn-info btn-sm">Load Demo Manifest</button>
  </form>
</section>

<section>
  <video width="600" height="300" id="example" data-account="4590388345001" data-player="Bk96rZrc" data-embed="default" class="video-js vjs-default-skin center-block" controls></video>
  <script src="//players.brightcove.net/4590388345001/Bk96rZrc_default/index.min.js"></script>
</section>

<p>This player is The Brightcove Player with all DRM enabled.<br><a href="https://www.brightcove.com/en/online-video-platform/video-player">More details can be found here.</a></p>

<script>
const player = videojs('example'),
  manifest = document.getElementById('manifest');
function play() {
  player.src({
    src: manifest.value,
    type: 'application/x-mpegURL',
  });
  player.play();
}
document.getElementById('playform').onsubmit = () => {
  play();
  return false;
};
document.getElementById('demo').onclick = () => {
  manifest.value = 'http://s3.amazonaws.com/_bc_dml/example-content/tears-of-steel/playlist.m3u8';
  play();
};
</script>
